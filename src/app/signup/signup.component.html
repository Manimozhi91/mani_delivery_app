
<div class="login-container">

<div class="p-1 flex-grow-1">
    <div class="form-group">
        <h2>Create a New Account </h2> 

            <form [formGroup]="loginRef" (ngSubmit)="signUp()">
              <div class="form-group">
                <label class="form-label">Email ID</label>
                <input type="email" id="email" formControlName="emailid" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter password" required>
              </div>
              <div class="form-group">
                <label>Type of User</label><br>
                <label for="admin">
                  <input type="radio" id="admin"formControlName="typeofuser"value="admin"> Admin
                </label>
                <label for="customer">
                  <input type="radio" id="customer" formControlName="typeofuser" value="customer" checked> Customer
                </label>
              </div>
              <button type="submit">Login</button>
            </form>
        </div>
        <strong style="color: red;">{{msg}}</strong><br/>

  <div><a routerLink="/login">Already have an account? Sign In!</a></div>
     
</div>
  
</div>
